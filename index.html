<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students Roll number and Name Table :</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Students Roll number and Name Table :</h1>
      <form>
        <input placeholder=" Roll number" type="number" id="rollNo" /> <br />
        <input placeholder=" Name" type="text" id="name" /> <br />
        <div class="gender">
          <input type="radio" name="gender" value=" Male" /> Male
          <input type="radio" name="gender" value=" Female" /> Female
          <input type="radio" name="gender" value=" Other" /> Other <br />
        </div>
        <br />
      </form>
      <input value="Insert Into Table" type="button" onclick="insTable()" />
      <div id="table">
        <br />
        <table border="1" cellspacing="0" cellpadding="8">
          <thead>
            <tr>
              <th>Sr. no</th>
              <th>Roll No.</th>
              <th>Name</th>
              <th>Gender</th>
            </tr>
          </thead>
          <tbody id="newTableDdata"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
